<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eve – Because Plans Need People</title>
  <!-- Google Fonts: Titillium Web and Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&family=Titillium+Web:ital,wght@1,600;0,300;0,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Logo (reduced size) -->
    <img src="logo.png" alt="Eve Logo" class="logo">

    <!-- Tagline -->
    <h2 class="tagline">Because Plans Need People</h2>

    <!-- Description -->
    <p class="description">For every plan, there’s someone who wants in - right when you do</p>

    <!-- Signup Form -->
    <form class="signup-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />

      <div class="checkbox">
        <input type="checkbox" id="beta" checked />
        <label for="beta">I want to beta test Eve.</label>
      </div>

      <button type="submit">Notify Me</button>
    </form>

    <!-- Social Section with Instagram Icon -->
    <div class="social">
      <span>Follow us on Instagram</span>
      <a href="https://www.instagram.com/meet.with.eve?igsh=MXBxMGlha3Ywa3lpbA%3D%3D&utm_source=qr" target="_blank">
        <img src="Instagram.png" alt="Instagram" class="instagram-icon">
      </a>
    </div>

    <!-- Horizontal Scrollable Cards -->
    <div class="scroll-container">
      <div class="scroll-card">
        Find someone who also just ran out of eggs
      </div>
      <div class="scroll-card">
        Study grind session at the library. Open to anyone with deadlines.
      </div>
      <div class="scroll-card">
        Stretch. Walk. Breathe. With someone.
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eve – Because Plans Need People</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Top Logo Text -->
    <img src="logo.png" alt="Eve Logo" class="logo" />

    <!-- Tagline -->
    <h2 class="tagline">Because Plans Need People</h2>

    <!-- Subtext -->
    <p class="description">
      For every plan, there’s someone who wants in – right when you do
    </p>

    <!-- Sign-Up Form -->
    <form class="signup-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required />

      <div class="checkbox">
        <input type="checkbox" id="beta" checked />
        <label for="beta">I want to beta test Eve.</label>
      </div>

      <button type="submit">Notify Me</button>
    </form>

    <!-- Instagram Section -->
    <div class="social">
      <p>Follow us on Instagram</p>
      <img src="instagram.png" alt="Instagram" class="instagram-icon" />
    </div>

    <!-- Big Orange Block -->
    <div class="eggs-banner">
      FIND SOMEONE WHO ALSO JUST RAN OUT OF EGGS
    </div>
  </div>
</body>
</html>
